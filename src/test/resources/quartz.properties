org.quartz.scheduler.instanceName = TestScheduler
org.quartz.threadPool.threadCount = 24

org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.HSQLDBDelegate
org.quartz.jobStore.dataSource = ds
org.quartz.jobStore.tablePrefix = PUBLIC.QRTZ_

org.quartz.dataSource.ds.driver = org.hsqldb.jdbc.JDBCDriver
org.quartz.dataSource.ds.URL = jdbc:hsqldb:file:build/db/quartz-mgmt;hsqldb.lock_file=false
org.quartz.dataSource.ds.user = SA
